name: Frontend CI - Ionic App

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'

jobs:
  build:
    name: Build Ionic App
    runs-on: ubuntu-latest
    
    steps:
    # 1. سحب الكود
    - name: Checkout code
      uses: actions/checkout@v3
    
    # 2. تثبيت Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/tawfir_app/package-lock.json
    
    # 3. تثبيت المكتبات
    - name: Install dependencies
      run: |
        cd frontend/tawfir_app
        npm ci
    
    # 4. Lint (فحص جودة الكود)
    - name: Lint code
      run: |
        cd frontend/tawfir_app
        npm run lint || true
      continue-on-error: true
    
    # 5. Build التطبيق
    - name: Build app
      run: |
        cd frontend/tawfir_app
        npm run build --if-present
    
    # 6. رسالة نجاح
    - name: Success
      run: |
        echo "✅ Frontend build successful!"
        echo "✅ Ready for mobile deployment!"
