name: Django CI - Tawfir App

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Django App
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_tawfir_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-auth google-auth-oauthlib
    
    - name: Set up environment variables
      run: |
        echo "SECRET_KEY=test-secret-key-for-ci-cd-only" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "DB_NAME=test_tawfir_db" >> $GITHUB_ENV
        echo "DB_USER=postgres" >> $GITHUB_ENV
        echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_ID=test-client-id" >> $GITHUB_ENV
    
    - name: Run migrations
      working-directory: ./backend
      run: python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: tawfir_backend.settings_production
    
    - name: Run Django tests
      working-directory: ./backend
      run: python manage.py test --noinput
      env:
        DJANGO_SETTINGS_MODULE: tawfir_backend.settings_production
    
    - name: Django security check
      working-directory: ./backend
      run: python manage.py check --deploy --fail-level WARNING
      env:
        DJANGO_SETTINGS_MODULE: tawfir_backend.settings_production

  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Success message
      run: |
        echo "âœ… All tests passed!"
        echo "ðŸš€ Backend ready!"