name: Django CI - Tawfir App

# Ù…ØªÙ‰ ÙŠØ´ØªØºÙ„ WorkflowØŸ
on:
  push:
    branches: [ main, master, develop ]  # Ø¹Ù†Ø¯ Ø§Ù„Ø±ÙØ¹ Ø¹Ù„Ù‰ Ù‡Ø°Ù‡ Ø§Ù„Ù€ branches
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test Django App
    runs-on: ubuntu-latest
    
    # Ø®Ø¯Ù…Ø© PostgreSQL Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø±
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_tawfir_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    # 1. Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† GitHub
    - name: Checkout code
      uses: actions/checkout@v3
    
    # 2. ØªØ«Ø¨ÙŠØª Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # 3. ØªØ«Ø¨ÙŠØª Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-auth google-auth-oauthlib
    
    # 4. Ø¥Ø¹Ø¯Ø§Ø¯ Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¨ÙŠØ¦Ø© Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø±
    - name: Set up environment variables
      run: |
        echo "SECRET_KEY=test-secret-key-for-ci-cd-only-not-production" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "DB_NAME=test_tawfir_db" >> $GITHUB_ENV
        echo "DB_USER=postgres" >> $GITHUB_ENV
        echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_ID=test-client-id" >> $GITHUB_ENV
    
    # 5. ØªØ´ØºÙŠÙ„ Migrations
    - name: Run migrations
      run: |
        python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: tawfir_backend.settings_production
    
    # 6. Ø§Ø®ØªØ¨Ø§Ø± Django
    - name: Run Django tests
      run: |
        python manage.py test --noinput
      env:
        DJANGO_SETTINGS_MODULE: tawfir_backend.settings_production
    
    # 7. ÙØ­Øµ Ø£Ù…Ù†ÙŠ
    - name: Django security check
      run: |
        python manage.py check --deploy --fail-level WARNING
      env:
        DJANGO_SETTINGS_MODULE: tawfir_backend.settings_production
    
    # 8. ÙØ­Øµ Ø¬ÙˆØ¯Ø© Ø§Ù„ÙƒÙˆØ¯ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # ÙØ­Øµ Ø§Ù„Ø«ØºØ±Ø§Øª ÙÙŠ Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª
    - name: Check for known vulnerabilities
      run: |
        pip install safety
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true
    
    # ÙØ­Øµ Secrets Ù…ÙƒØ´ÙˆÙØ© ÙÙŠ Ø§Ù„ÙƒÙˆØ¯
    - name: Secret scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true

  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
    - name: Success message
      run: |
        echo "âœ… All tests passed!"
        echo "âœ… Security checks completed!"
        echo "ğŸš€ Ready for deployment!"
